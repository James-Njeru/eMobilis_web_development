<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		table, th, td{
			border: 2px solid blue;
			border-radius: 10px;
			border-collapse: collapse;
		}
		table{
			width: 70%;
		}
		th{
			color: red;
		}
	</style>

	<meta charset="utf-8">
	<title>Table</title>
</head>

</html>
