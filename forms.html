<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>

	
	</style>
</head>
<body>

<h2>Working with Forms</h2>
<form>
	<label>First Name</label>
	<input type="text" id="fname" name="fname" placeholder="Enter First Name"><br>
	<label>Middle Name</label>
	<input type="text" id="mname" name="mname" placeholder="Enter Middle Name"><br>
	<label>Last Name</label>
	<input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br>
	<label>Email</label>
	<input type="email" id="my_email" name="email" placeholder="Enter Email"><br>
	<label>Male</label>
	<input type="radio" id="male" name="gender">
	<label>Female</label>
	<input type="radio" id="female" name="gender">
	<label>Other</label>
	<input type="radio" id="other" name="gender">
</form>
</body>
</html>
