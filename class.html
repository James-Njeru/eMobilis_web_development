<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Class</title>

	<style type="text/css">
		.fruits{
			color: white;
			border: 1px solid red;
			margin: 20px;
			background-color: green;
		}
		.mada{
			color: blue;
			font-size: 16px;
		}
		.car{
			border: 1px solid hotpink;
			background-color: chartreuse;
		}
	</style>
</head>
<body>

<h2 class="mada">This is a html class</h2>
<div class="fruits">
	<h2>Mangoes</h2>
	<p>Mangoes are sweet</p>
	<img src="img/mango.jpg" alt="mango">
</div>

<div class="car">
	<h2>Mercedes</h2>
	<p>I like a mercedes car</p>
</div>

<div class="fruits">
	<h2>Banana</h2>
	<p>I like bananas</p>
</div>
</body>
</html>
